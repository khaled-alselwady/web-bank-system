<section>
  <div>
    <app-header-item
      titleName="Manage Clients"
      buttonName="Add Client"
      class="header"
    ></app-header-item>
  </div>

  <app-filter></app-filter>
  <app-data-grid
    [displayedColumns]="displayedColumnsName"
    [dataSource]="clientsData"

      update: updateRow,
      remove: removeRow
    }"
  ></app-data-grid>
</section>
