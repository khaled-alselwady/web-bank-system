<section class="form-section">
  <h3>Personal Information</h3>

  <form [formGroup]="personalInfoForm!" class="form-grid">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        formControlName="firstName"
        placeholder="Enter First Name"
        class="text-input"
      />
      <span
        *ngIf="
          personalInfoForm?.get('firstName')?.invalid &&
          personalInfoForm?.get('firstName')?.touched
        "
      >
        <app-error-message-input
          errorMessage="First Name is required"
        ></app-error-message-input>
      </span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        formControlName="lastName"
        placeholder="Enter Last Name"
        class="text-input"
      />
      <span
        *ngIf="
          personalInfoForm?.get('lastName')?.invalid &&
          personalInfoForm?.get('lastName')?.touched
        "
      >
        <app-error-message-input
          errorMessage="Last Name is required"
        ></app-error-message-input>
      </span>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div>
        <input type="radio" id="male" formControlName="gender" value="Male" />
        <label for="male">Male</label>
        <input
          type="radio"
          id="female"
          formControlName="gender"
          value="Female"
        />
        <label for="female">Female</label>
      </div>
      <span
        *ngIf="
          personalInfoForm?.get('gender')?.invalid &&
          personalInfoForm?.get('gender')?.touched
        "
      >
        <app-error-message-input
          errorMessage="Gender is required"
        ></app-error-message-input>
      </span>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        id="phone"
        type="tel"
        formControlName="phone"
        placeholder="+1234567890"
        class="text-input"
      />
      <span
        *ngIf="
          personalInfoForm?.get('phone')?.invalid &&
          personalInfoForm?.get('phone')?.touched
        "
      >
        <app-error-message-input
          errorMessage="Please enter a valid phone number"
        ></app-error-message-input>
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter Email"
        class="text-input"
      />
    </div>
  </form>
</section>
